<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="HTML,CSS,JAVASCRIPT">
		<meta name="description" content="Sample website">

		<title> My Website </title>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="HEADER"><h1> Contact Us </h1></div>

		<div id="WRAPPER">
			<div id="inputs">
				<form action="" method="">
				First name: <input type="text" name="txt1" value="first name"> <br>
				Last name: <input type="text" name="txt2" value="last name"> <br>
				E-mail: <input type="text" name="txt3" value="e-mail address"> <br> <br>
				</form>
			</div>

			Message: <br>
			<form>
			<textarea name="msg"> </textarea> <br><br>
			Sex: <input type="radio" name="sex" value="Male"> Male <input type="radio" name="sex" value="Female"> Female <br><br>

			<input type="checkbox" name="chk" value="updates" checked="true"> I'd like to receive notices when this website updates. <br>
			<input type="checkbox" name="chk" value="related"> I'd like to receive notices pertaining to related websites and their services. <br><br>
			<input type="submit" name="sbt" value="Submit" disabled="true">
			</form>
		</div>
	</body>
</html>
